:concurrency: <%= ENV.fetch("SIDEKIQ_CONCURRENCY", 5) %>

# Redis connection for Sidekiq.
# Local default matches docker-compose.yml port mapping (host 6380 -> container 6379).
:redis:
  :url: <%= ENV.fetch("REDIS_URL", "redis://localhost:6380/0") %>
:queues:
  - default

:schedule:
  auto_fulfill_due_orders:
    cron: <%= ENV.fetch("AUTO_FULFILL_DUE_ORDERS_CRON", "0 */4 * * *") %>
    class: "AutoFulfillDueOrdersWorker"
    queue: default
    description: "Every 4 hours, fulfill all orders that can be fulfilled (based on active, unexpired reservations)."


